<div class="col-sm-12">
    <h1 class="bg-secondary-subtle shadow-lg fw-bold d-flex justify-content-center">All Products List</h1>
</div>
<div class="product-list mb-5">
    
    <p class="p_message">{{productMessage}}</p>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
            <td><img src="{{item.image}}"></td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.color}}</td>
            <td>{{item.category}}</td>
            <td>{{item.description}}</td>
            <td>
                <fa-icon [icon]="icon" (click)="deleteProduct(item.id)"></fa-icon>
                <a class="adjust-update-link" routerLink="/seller-update-product/{{item.id}}"><fa-icon [icon]="editIcon"></fa-icon></a>
                
            </tr>
        </tbody>
    </table>
</div>
